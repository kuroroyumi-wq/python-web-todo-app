{% extends "base.html" %}
{% block title %}新規作成{% endblock %}
{% block content %}
<section class="section">
    <h2>Todo 新規作成</h2>
    <form method="post" action="{{ url_for('new_post') }}" class="todo-form">
        <div class="form-group">
            <label for="title">タイトル <span class="required">*</span></label>
            <input type="text" id="title" name="title" required
                   value="{{ title or '' }}" maxlength="200" placeholder="Todoのタイトル">
        </div>
        <div class="form-group">
            <label for="body">内容</label>
            <textarea id="body" name="body" rows="4" placeholder="詳細（任意）">{{ body or '' }}</textarea>
        </div>
        <div class="form-group">
            <label for="due_date">期日 <span class="required">*</span></label>
            <input type="date" id="due_date" name="due_date" required value="{{ due_date or '' }}">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">登録</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
        </div>
    </form>
</section>
{% endblock %}
