{% extends "base.html" %}
{% block title %}編集{% endblock %}
{% block content %}
<section class="section">
    <h2>Todo 編集</h2>
    <form method="post" action="{{ url_for('edit_post', id=todo.id) }}" class="todo-form">
        <div class="form-group">
            <label for="title">タイトル <span class="required">*</span></label>
            <input type="text" id="title" name="title" required
                   value="{{ todo.title or '' }}" maxlength="200" placeholder="Todoのタイトル">
        </div>
        <div class="form-group">
            <label for="description">内容</label>
            <textarea id="description" name="description" rows="4"
                      placeholder="詳細（任意）">{{ todo.description or '' }}</textarea>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="priority">重要度</label>
                {% set pri = todo.priority | default('Medium', true) %}
                <select id="priority" name="priority">
                    <option value="High" {{ 'selected' if pri == 'High' }}>高</option>
                    <option value="Medium" {{ 'selected' if pri == 'Medium' }}>中</option>
                    <option value="Low" {{ 'selected' if pri == 'Low' }}>低</option>
                </select>
            </div>
            <div class="form-group">
                <label for="due_date">期日</label>
                <input type="date" id="due_date" name="due_date"
                       value="{{ todo.due_at | iso_to_date }}">
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">更新</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
        </div>
    </form>
</section>
{% endblock %}
